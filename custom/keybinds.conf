# See https://wiki.hyprland.org/Configuring/Binds/
#!
##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds
bind = , XF86Calculator, exec, mate-calc # Calculator
bind = , XF86Launch2, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "brave" "helium-browser" "google-chrome-stable" "zen-browser" "firefox" "chromium" "microsoft-edge-stable" "opera" "librewolf" # Browser
bind = Alt, b, exec, blueman-manager # Bluetooth manager

